version: 2
jobs:
  deployProduction:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - add_ssh_keys:
          fingerprints:
            - "e9:ec:9e:6b:38:6d:b2:f8:32:6b:82:79:cd:7b:68:e9"
      - run: yarn run build
      - run: scp -o StrictHostKeyChecking=no -r ./build/* ubuntu@34.237.176.104:/var/www/html
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  
  deployDevelopment:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - add_ssh_keys:
          fingerprints:
            - "e9:ec:9e:6b:38:6d:b2:f8:32:6b:82:79:cd:7b:68:e9"
      - run: yarn run build
      - run: scp -o StrictHostKeyChecking=no -r ./build/* ubuntu@18.234.41.131:/var/www/html
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  

workflows:
  version: 2
  build:
    jobs:
   
    - deployDevelopment:
          request-testing:
            type  : approval
          requires :
            - deployDevelopment
          filters:
            branches:
              only:
                - master
    - deployProduction:
          requires :
            - request-testing
            - deployDevelopment
          filters:
            branches:
              only:
                - master
      